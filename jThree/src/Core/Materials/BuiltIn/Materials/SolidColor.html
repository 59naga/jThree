<?xml version="1.0" encoding="UTF-8"?>
<material name="jthree.basic.solid" group="jthree.materials.forematerial" order="300">
<uniform-register>
  <register name="jthree.basic.matrix"/>
</uniform-register>
<passes>
  <pass>
    <glsl>
      <![CDATA[
      attribute vec3 position;
      varying vec3 vNormal;
      varying vec2 vUv;
      varying vec4 vPosition;

      //@vertonly {
        uniform mat4 _matPVM;
      //}


      //@fragonly {
        uniform vec4 solid;
      //}

      //@vertonly
      void main(void)
      {
        gl_Position = vPosition = _matPVM * vec4(position,1.0);
      }

      //@fragonly
      void main(void)
      {
        gl_FragColor = solid;
      }

      ]]>
    </glsl>
  </pass>
</passes>
</material>
